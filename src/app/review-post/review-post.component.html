<div class="grid-container">
  <div class="col-sm-8 col-xs-12">
    <img class="review-img" *ngIf="photo?.imageurlO" [src]="photo?.imageurlO">
  </div>
  <div class="col-sm-4 col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Review</div>
      <div class="panel-body">
        <form #review="ngForm" (ngSubmit)="onSubmit(review.value)">
          <div class="form-group">
            <label for="rating">Rate between 1 to 10</label>
            <select class="form-control" name="rating" id="rating" 
              #rating="ngModel" [ngModel]="photo.rating" required>
              <option [ngValue]="null" disabled>Select the rating</option>
              <option value="1" >1</option>
              <option value="2" >2</option>
              <option value="3" >3</option>
              <option value="4" >4</option>
              <option value="5" >5</option>
              <option value="6" >6</option>
              <option value="7" >7</option>
              <option value="8" >8</option>
              <option value="9" >9</option>
              <option value="10" >10</option>
            </select>
            <div *ngIf="rating.invalid && (user.dirty || user.touched)" class="alert alert-danger">Select your rating</div>
          </div>
          <div class="form-group">
            <label for="user">Your name</label>
            <input type="text" name="user" class="form-control" [ngModel]="photo.ratedby" id="user" placeholder="Enter Your name" minlength="3"
              #user="ngModel" required>
            <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert alert-danger">
              <div *ngIf="user.errors.minlength">
                Name must be at least 3 characters long.
              </div>
              <div *ngIf="user.errors.required">
                Name is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="reason">Reason for rating</label>
            <input type="text" name="reason" class="form-control" id="reason" [ngModel]="photo.reason"
             placeholder="Reason for rating" required  #reason="ngModel" minlength="10">
            <div *ngIf="reason.invalid && (reason.dirty || reason.touched)" class="alert alert-danger">
                <div *ngIf="reason.errors.minlength">
                  Review must be minimum of 10 characters.
                </div>
                <div *ngIf="reason.errors.required">
                  Fill the review field
                </div>
              </div>
          </div>
          <button type="submit" [disabled]="!review.valid" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
